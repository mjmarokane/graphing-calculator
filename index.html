    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Graphing Calculator</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" href="./style.css" >
            <script src="src/index.js" defer></script>
            <script src="https://unpkg.com/mathjs@11.3.2/lib/browser/math.js"></script>
            <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
        </head>
        <body>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">Graphing Calculator</a>
            </nav>
            <div class="container-fluid">
                <div class="row" >
                    <div class="col-sm-3">
                        <form id="functions">
                            <div class="function" id="function-1">
                                <label for="func-exp-1" >y=</label><input type="text" class="func-exp" id="func-exp-1">
                                <input type="number" data-error="0" value="-6" class="domain domain-min" id="domain-min-1">
                                <span>&le;x&le;</span>
                                <input type="number" data-error="0" value="6" class="domain domain-max" id="domain-max-1">
                            </div>
                            <button id="add-more">Add more...</button>
                            <input id="draw" type="submit" value="Draw"></submit>
                        </form>
                    </div>
                    <div class="col-sm-9">
                        <div id="graph"></div>
                        <p>
                            Used plot library: <a href="https://plot.ly/javascript/">Plotly</a>
                        </p>
                    </div>
                </div>
            </div>
        </body>
    </html>
